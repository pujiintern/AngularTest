<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body  ng-controller="calculatorController as cal">
    <div class = "container">
        <h2>Simple Calculator</h2>
        <input type = "text" ng-model = "numShow"> 
	    <p>string : {{numString}}</p>
        <p>show : {{numShow}}</p>     
        <p>left :{{numLeft}}</p>
        <p>right :{{numRight}}</p>  
        <p>operator :{{operator}}</p>  
        <div>     
            <input type="button" class = "btn btn-info btn-lg" value="1" ng-click="addNumber('1')"> 
            <input type="button" class = "btn btn-info btn-lg" value="2" ng-click="addNumber('2')"> 
            <input type="button" class = "btn btn-info btn-lg" value="3" ng-click="addNumber('3')"> 
            <input type="button" class = "btn btn-primary btn-lg" value="+" ng-click="addOperator('+')">
        </div>
        <div>     
            <input type="button" class = "btn btn-info btn-lg" value="4" ng-click="addNumber('4')"> 
            <input type="button" class = "btn btn-info btn-lg" value="5" ng-click="addNumber('5')"> 
            <input type="button" class = "btn btn-info btn-lg" value="6" ng-click="addNumber('6')">
            <input type="button" class = "btn btn-primary btn-lg" value="-" ng-click="addOperator('-')"> 
        </div>
        <div>     
            <input type="button" class = "btn btn-info btn-lg" value="7" ng-click="addNumber('7')"> 
            <input type="button" class = "btn btn-info btn-lg" value="8" ng-click="addNumber('8')"> 
            <input type="button" class = "btn btn-info btn-lg" value="9" ng-click="addNumber('9')"> 
            <input type="button" class = "btn btn-primary btn-lg" value="*" ng-click="addOperator('*')">
        </div> 
        <div>     
            <input type="button" class = "btn btn-info btn-lg" value="0" ng-click="addNumber('0')"> 
            <input type="button" class = "btn btn-info btn-lg" value= "." ng-click="addNumber('.')"> 
            <input type="button" class = "btn btn-primary btn-lg" value="=" ng-click="calculate()"> 
            <input type="button" class = "btn btn-primary btn-lg" value="/" ng-click="addOperator('/')">
        </div> 
        <div> 
            <input type="button" class = "btn btn-info btn-lg" value="C" ng-click="delete()">
            <input type="button" class = "btn btn-info btn-lg" value="---- Clear ----" ng-click="clear()">       
        </div> 
    </div>


    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/calculate.js"></script>    
</body>
</html>
